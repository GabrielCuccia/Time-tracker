<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tranking</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="main-container">
    <section class="first-section">
      <div class="main-card">
        <div class="main-card__user">
        
          <img class="main-card__img" src="./images/image-jeremy.png" alt="user-img">
          <div class="main-card__title">
            <p>Report for</p>
            <p class="Jeremy">Jeremy Robson</p>
          </div>
          
        </div>
        <div class="main-card__dates">
          <p id="daily" class="main-card__frequency margin">Daily</p>
          <p id="weekly" class="main-card__frequency ">Weekly</p>
          <p id="monthly" class="main-card__frequency ">Monthly</p>
        </div>
      </div>
      
    </section>
    <section class="second-section" >
      
      
    </section>
  </main>
  
    

    
  <footer class="attribution">
    
    Coded by <a href="https://www.facebook.com/gabriel.cuccia/" target="_blank">Gabriel Cuccia</a>.
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
